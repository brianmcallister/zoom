<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery Zoom example page</title>
  <meta name="description" content="jQuery Zoom example page">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="example-assets/normalize.css">
  <link rel="stylesheet" href="example-assets/style.css">
  
  <link rel="stylesheet" href="lib/style.css">
</head>

<body>
  <div>
    <p>
      coords:<br />
      left: <span class="left"></span> top: <span class="top"></span><br />
      el left: <span class="elleft"></span> el top: <span class="eltop"></span><br />
      full left: <span class="fullleft"></span> full top: <span class="fulltop"></span><br />
    </p>
    
  </div>
  <h1>Example</h1>
  <div class="example">
    <div class="zoom ernest" data-fullsize="example-assets/fullsize-ernest.jpg"></div>
    <br /><br /><br />
    <div class="zoom car" data-fullsize="example-assets/fullsize-car.jpg"></div>
  </div>
  
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="lib/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="lib/zoom.js"></script>
  
  <script>
    $(function () {
      $('.zoom').zoom({
        onMouseLeave: function () {
          $('.left, .top, .elleft, .eltop, .fullleft, .fulltop').text('');
        }
      });
    });
  </script>

</body>
</html>
